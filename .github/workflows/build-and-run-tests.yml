# This workflow will do a clean installation of node dependencies, cache/restore them and run tests
name: Build and Test App

run-name: Building and Testing the App ðŸš€

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - run: echo "This job was automatically triggered by ${{ github.event_name }} event."
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: echo "Installing dependencies"
      - run: npm ci
      - run: echo "Successfully installed dependencies"

      - run: echo "Building app"
      - run: npm run build --if-present
      - run: echo "Successfully built app"

      - run: echo "Running tests"
      - run: npm test
      - run: echo "Successfully ran test"
